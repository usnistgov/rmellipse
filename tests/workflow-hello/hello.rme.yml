# fields starting with a . are ignored
# and can beused to make aliases
.other-vars:
  - &name lizardman
  - &job lizardman

.file-names:
  - &name-file name-file.txt
  - &job-file job-file.txt
  - &result-file result-file.h5

# extra information you can use
# to annotate the release files
cdcs-release:
  version: '0.3.0'
  to: LOCAL
  file-types:
    code: ["scripts/*"]
    doc: ["README.md"]


state-your-name:
  outputs:
    name-file: *name-file
  # commands are lists of arguments, mirroring
  # the subprocesses input, so aliases can be
  # inserted for file names
  commands:
    - [uv, run, scripts/state-your.py, *name, *name-file, --pause,'0']

state-your-occupation:
  outputs:
    job-file: *job-file
  commands:
    - [uv, run, scripts/state-your.py, *job, *job-file, --pause,'0']

say-hello:
  inputs:
    name-file:
    job-file:
  outputs:
    result-file: *result-file
  commands:
    - [uv, run, scripts/say-hello.py, *name-file, *job-file, *result-file]

